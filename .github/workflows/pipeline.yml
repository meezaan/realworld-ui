name: Pipeline
on: push

jobs:
  code-style:
    name: Code Style
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Initialize
      run: npm install && npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Prettier
      run: npm run prettier:check
      
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      CI: true

    strategy:
      matrix:
        node-version: [ 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Initialize
      run: npm install && npm ci
      
    - name: Test
      run: npm run test -- --coverage
      
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CI: true

    strategy:
      matrix:
        node-version: [ 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Initialize
      run: npm install && npm ci
      
    - name: Build
      run: npm run build

  tag:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create Tag Name
        id: vars
        run: echo ::set-output name=TAGNAME::$(date +"%Y-%m-%d-%H-%M")
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GHA_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.TAGNAME }}
          release_name: Release ${{ steps.vars.outputs.TAGNAME }}
          body: |
            Automated release
          draft: false
          prerelease: false
